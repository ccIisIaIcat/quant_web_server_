<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get_info</title>
    <style>
        .form{
                width:500px;
                height: 500px;
                background-color: yellowgreen;
                position: absolute;
                top: 50%;
                left: 50%;
                margin:-250px 0 0 -250px     
            }
            a{text-decoration:none}
            a:link {color: black; text-decoration:none;}
            a:active{color: black; } 
            a:visited {color:black;text-decoration:none;} 
            a:hover {color: black; text-decoration:underline;}
            input{width:350px;height:30px}
    </style>
</head>
<body>
    <center>
        <font size="14">数据特征提取</font>
        <br>
        <a href="./homepage.html"><font size="5">返回主页</font></a>
        <form class="form">
            <br>
            <font size="6">总体特征提取</font><br><input id="feature_tittle" value=""><br>
            <br>
            <button onclick=get_feature()><font size="6">提交</font></button>
            <br>
            <font size="6">目标参数提取</font><br><input id="goal_feature" value=""><br>
            <br>
            <button onclick=gof()><font size="6">提交</font></button>
            <br>
            <font size="6">整体交叉参数提取</font><br><input id="cross_feature" value=""><br>
            <br>
            <button onclick=cof()><font size="6">提交</font></button>
            <br>
            
    </center>
	<script>
		var HttpClient = function() {
            this.get = function(aUrl, aCallback) {
                var anHttpRequest = new XMLHttpRequest();
                anHttpRequest.onreadystatechange = function() { 
                    if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
                        aCallback(anHttpRequest.responseText);
                }
        
                anHttpRequest.open( "GET", aUrl, true );            
                anHttpRequest.send( null );
            }
        }
		function get_feature(){
            feature_tittle = document.getElementById("feature_tittle").value
            if (feature_tittle == "") {alert("输入信息不全")}
            else{
                alert("申请已提交，具体情况请观察后台消息")
                url_ = "./feature_and_more/get_feature"+"?data_tittle="+feature_tittle
                var client = new HttpClient();
                client.get(url_, function(response){
                var json_ = eval('(' + response + ')');
            })
            }
        }
        function gof(){
            goal_feature_ = document.getElementById("goal_feature").value
            if (goal_feature_ == "") {alert("输入信息不全")}
            else{
                alert("申请已提交，具体情况请观察后台消息")
                url_ = "./feature_and_more/goal_feature"+"?data_tittle="+goal_feature_
                var client = new HttpClient();
                client.get(url_, function(response){
                var json_ = eval('(' + response + ')');
            })
            }
        }
        function cof() {
            cross_feature_ = document.getElementById("cross_feature").value
            if (cross_feature_ == ""){alert("输入信息不全")}
            else {
                alert("申请已提交，具体情况请观察后台消息")
                url_ = "./feature_and_more/cross_feature"+"?data_tittle="+cross_feature_
                var client = new HttpClient();
                client.get(url_, function(response){
                var json_ = eval('(' + response + ')');
            })
            }
        }
        
	</script>
</body>
</html>
